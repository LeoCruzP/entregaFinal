    <main>
        <Section class="contacto">
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3767.0309940128304!2d-99.14583658477154!3d19.237480951875046!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85ce06d66f6d23df%3A0xe43c5f77f907a9b9!2sCalle%20Alta%20Tensi%C3%B3n%20354%2C%20Dolores%20Tlali%20(Pertenece%20Adm.%20A%20Del.%20Tlalpan)%2C%20Xochimilco%2C%2016240%20Ciudad%20de%20M%C3%A9xico%2C%20CDMX!5e0!3m2!1ses-419!2smx!4v1669245581034!5m2!1ses-419!2smx" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
          
           
            
        </div>
        

        </Section>
        <section >
            <div class="container">
                <div class="row p-4">

                    <form>
                        <div class="form-row">
                          <div class="form-group col-md-6" data-aos="zoom-out">
                            <label for="inputName">Nombre y apellido</label>
                            <input type="text" class="form-control" id="inputEmail4">
                          </div>
                          <div class="form-row">
                            <div class="form-group col-md-6" data-aos="zoom-out">
                              <label for="inputEmail4">Email</label>
                              <input type="email" class="form-control" id="inputEmail4">
                            </div>
                          <div class="form-group col-md-6" data-aos="zoom-out">
                            <label for="inputEdad">Edad</label>
                            <input type="text" class="form-control" id="inputPassword4">
                          </div>
                        </div>
                        <div class="form-group col-md-6" data-aos="zoom-out">
                          <label for="inputAddress">Telefono</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="">
                        </div>
                        <div class="form-group ml-3" data-aos="zoom-out">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                  Hombre
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                <label class="form-check-label" for="exampleRadios2">
                                  Mujer
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" >
                                <label class="form-check-label" for="exampleRadios3">
                                  No binario
                                </label>
                              </div>
                         
                        </div>
                        <div class="form-row ml-3" data-aos="zoom-out">
                          <div class="form-group col-md-6">
                            <label for="inputCity">Domicilio calle y número</label>
                            <input type="text" class="form-control" id="inputCity">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputState">Pais</label>
                            <select id="inputState" class="form-control">
                              <option selected>Selecciona...</option>
                              <option value="arg">Argentina</option>
                              <option value="chile">Chile</option>
                              <option value="peru">Peru</option>
                              <option value="mex">México</option>
                              <option value="usa">Estados Unidos</option>
                            </select>
                          </div>
                          
                        
                         
                         
                         
                         
                          <div class="form-group col-md-12" data-aos="zoom-out">
                            <label for="exampleFormControlTextarea1">Dejanos tus comentarios</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                          </div>
                        </div>
                        <div class="form-group" data-aos="zoom-out">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                             Aceprto terminos y condiciones
                            </label>
                            <button type="submit" class="btn btn-primary ml-3">Enviar datos</button>
                          </div>
                        </div>
                       
                      </form>


                </div>
               
        </div>
        </section>
